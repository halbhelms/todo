<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>08 - index.html</title>
</head>
<body>
    <main>
        <h1>My ToDos</h1>

        <div id="todos-by-category">
            <button id="work" class="category-select-button">Work</button>
            <button id="personal" class="category-select-button">Personal</button>
            <button id="home" class="category-select-button">Home</button>
            <button id="all" class="category-all-button">All</button>
        </div>
        
        <div id="new-todo">
            <input type="text" id="todo-input" placeholder="Add a new todo" 
            />  
            <select id="category-select">
                <option value="none">Select Category</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="home">Home</option>
            </select>
            <button id="todo-button">Add ToDo</button>
</div>
        <div id="todo-list"></div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
