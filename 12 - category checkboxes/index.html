<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>08 - index.html</title>
</head>
<body>
    <main>
        <h1>My ToDos</h1>

        <div id="todos-by-category">
           <input type="checkbox" id="1" class="category-checkbox" /> <label for="1">Work</label>
           <input type="checkbox" id="2" class="category-checkbox" /> <label for="2">Home</label>
           <input type="checkbox" id="4" class="category-checkbox" /> <label for="4">Personal</label>
        </div>
        
        <div id="new-todo">
            <input type="text" id="todo-input" placeholder="Add a new todo" 
            />  
            <select id="category-select">
                <option value="none">Select Category</option>
                <option value="1">Work</option>
                <option value="2">Home</option>
                <option value="4">Personal</option>
            </select>
            <button id="todo-button">Add ToDo</button>
</div>
        <div id="todo-list"></div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
